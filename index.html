<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custon Video Player</title>
  <!-- from https://www.bootstrapcdn.com/fontawesome/ -->
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="css/progress.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1>Custom Video Player</h1>
  <!-- poster is the default image to show -->
  <!-- controls gives the standard play/pause/volue/etc controls, but we will not use -->
  <video src="videos/gone.mp4" id="video" class="screen" poster="img/poster.png"></video>
  <div class="controls">
    <button class="btn" id="play">
      <em class="fa fa-play fa-2x"></em>
    </button>
    <button class="btn" id="stop">
      <em class="fa fa-stop fa-2x"></em>
    </button>
    <!-- creating a progress bar -->
    <input type="range" id="progress" class="progress" min="0" max="100" step="0.1" value="0">

    <span class="timestamp" id="timestamp">00:00</span>
  </div>

  <script src="script.js"></script>
</body>
</html>
